<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta lang="ES-AR">
    <title>Airtravel.com-register</title>
    <meta name="description" content="El blog más completo sobre los destinos turísticos más buscados en Internet.">
    <meta name="keywords" content="blog, viajes, turismo, volar, destinos, vacaciones, viajar">
    <meta name="author" content="CODEMATES">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:ital,wght@0,700;1,800&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../index.html">
</head>
<body>
    <div class="container__main">
        <div class="container__left">
            <form class="container">
                <h3 class="container___title">SUSCRIBETE</h3>
                <li class="container__section">
                    <label class="container__section-label">E-mail</label>
                    <input class="container__section-input" type="email" name="user-email" placeholder="Introduzca su email" required>
                </li>
                <li class="container__section">
                    <label class="container__section-label">Nombre de usuario</label>
                    <input class="container__section-input" type="text" name="user-name" placeholder="Introduzca un nombre de usuario" required>
                </li>
                <li class="container__section">
                    <label class="container__section-label">Contraseña</label>
                    <input class="container__section-input" type="password" name="user-password" placeholder="Introduzca una contraseña" required>
                </li>
                <li class="container__section">
                    <label class="container__section-label">Confirmar contraseña</label>
                    <input class="container__section-input" type="password" name="user-password-confirm" placeholder="Introduzca una contraseña" required>
                </li>
                <div class="container__checkbox">
                    <input class="container__checkbox-inp" type="checkbox" name="checkbox">
                    <label for="container__checkbox-lbl">Enviarme notificaciones al email.</label>
                </div>
                <div class="container-2">
                    <input class="container-2__btn" type="submit" name="submit" value="Registrarme">
                </div>
            </form>
        </div>
        <div class="container__right">
            <div id="carouselExampleSlidesOnly" class="carousel slide cont-img" data-bs-ride="carousel">
                <div class="carousel-inner cont-img">
                    <div class="carousel-item active cont-img">
                        <img src="../image/img-marcaagua01.png" class="d-block w-100 img-car1" alt="img-car1">
                    </div>
                    <div class="carousel-item cont-img">
                        <img src="../image/img-marcaagua02.png" class="d-block w-100 img-car1" alt="img-car2">
                    </div>
                    <div class="carousel-item cont-img">
                        <img src="../image/img-marcaagua03.png" class="d-block w-100 img-car1" alt="img-car2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

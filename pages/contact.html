<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta lang="ES-AR">
    <title>Airtravel.com-contact</title>
    <meta name="description" content="El blog más completo sobre los destinos turísticos más buscados en Internet.">
    <meta name="keywords" content="blog, viajes, turismo, volar, destinos, vacaciones, viajar">
    <meta name="author" content="CODEMATES">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:ital,wght@0,700;1,800&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../index.html">
</head>
<body>
    <body>
        <div class="main">
            <div class="container__right">
                <span class="container__right-title">Encuentranos aquí</span>
                <iframe class="container__right-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0181756981756!2d-58.38162629999999!3d-34.60370189999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1c6a0755027a3332!2sObelisco%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1665953150246!5m2!1ses-419!2sar" width="250" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <span class="container__right-title">Siguenos</span>
                <div class="container__right-icons">
                    <a href="#"><i class="container__right-icons-icon bi bi-twitter"></i></a>
                    <a href="#"><i class="container__right-icons-icon bi bi-instagram"></i></a>
                    <a href="#"><i class="container__right-icons-icon bi bi-facebook"></i></a>
                </div>
            </div>
            <div class="container__left">
                <form class="container">
                    <h3 class="container___title">CONTACTO</h3>
                    <li class="container__section">
                        <label class="container__section-label">Nombre</label>
                        <input class="container__section-input" type="text" name="user-name" required>
                    </li>
                    <li class="container__section">
                        <label class="container__section-label">E-mail</label>
                        <input class="container__section-input" type="email" name="user-email" required>
                    </li>
                    <li class="container__section">
                        <label class="container__section-label">Asunto</label>
                        <input class="container__section-input" type="text" name="user-topic" required>
                    </li>
                    <li class="container__section">
                        <label class="container__section-label">Mensaje</label>
                        <textarea class="container__section-input" name="user-msg" required rows="5"></textarea>
                    </li>
                    <div class="container-2">
                        <input class="container-2__btn" type="submit" name="submit" value="Enviar">
                    </div>
                </form>
            </div>
            
        </div>
    </body>
</body>
</html>

<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <meta charset="UTF-8">
            <meta lang="ES-AR">
            <title>Airtravel.com</title>
            <meta name="description" content="El blog más completo sobre los destinos turísticos más buscados en Internet.">
            <meta name="keywords" content="blog, viajes, turismo, volar, destinos, vacaciones, viajar">
            <meta name="author" content="CODEMATES">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./css/password.css">
            <link rel="stylesheet" href="./index.html">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:ital,wght@0,700;1,800&family=Secular+One&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
            
    </head>
    <body>
        <main class="container__password">
        <div class="password">
            <h2>Recuperar Contraseña</h2>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <form class="bg__form row col-10 col-md-8 d-flex flex-column align-items-center mb-3" method="POST" data-netlify="true" name="contactForm">
                <fieldset class="col-10 mb-3">
                    <label class="form-label" for="userName">Nombre:</label>
                    <input class="form-control" type="text" id="userName" name="userName" placeholder="name" autocomplete="off" required />
                </fieldset>
                <fieldset class="col-10 mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="email" autocomplete="off" required />
                </fieldset>
                <button class="btn__button" type="submit">Enviar</button>
            </form>
        </div>
        </div>
        </main>
    </body>
</html>
